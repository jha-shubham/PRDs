# PRD Management System Configuration
# Version: 1.2.0 | Last Updated: July 25, 2025

metadata:
  version: "1.2.0"
  created_date: "2025-07-25"
  author: "PRD Documentation Team"
  description: "Comprehensive configuration for PRD management system"
  license: "MIT"

system:
  name: "PRD Management System"
  environment: "production"
  debug_mode: false
  log_level: "info"
  max_file_size: "10MB"
  allowed_file_types:
    - "pdf"
    - "docx"
    - "md"
    - "txt"
    - "html"

database:
  type: "mongodb"
  host: "localhost"
  port: 27017
  name: "prd_management"
  connection_pool:
    min_size: 5
    max_size: 100
  timeout: 30000
  retry_attempts: 3

authentication:
  method: "oauth2"
  session_timeout: 3600
  token_expiry: 86400
  password_policy:
    min_length: 8
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_special_chars: true
    max_age_days: 90
  
  providers:
    google:
      enabled: true
      client_id: "your-google-client-id"
    github:
      enabled: true
      client_id: "your-github-client-id"
    azure:
      enabled: false

categories:
  feature:
    name: "Feature"
    description: "New functionality or capabilities"
    color: "#4CAF50"
    icon: "üöÄ"
    template: "feature_template.md"
    approval_required: true
    estimation_required: true
    
  enhancement:
    name: "Enhancement"
    description: "Improvements to existing features"
    color: "#2196F3"
    icon: "‚ö°"
    template: "enhancement_template.md"
    approval_required: true
    estimation_required: true
    
  bug_fix:
    name: "Bug Fix"
    description: "Fixes for identified issues"
    color: "#F44336"
    icon: "üêõ"
    template: "bug_fix_template.md"
    approval_required: false
    estimation_required: false
    
  new_product:
    name: "New Product"
    description: "Entirely new product development"
    color: "#9C27B0"
    icon: "üéØ"
    template: "new_product_template.md"
    approval_required: true
    estimation_required: true

status_workflow:
  draft:
    name: "Draft"
    description: "Initial draft state"
    color: "#FFC107"
    icon: "üìù"
    next_states: ["in_review", "archived"]
    required_fields: []
    
  in_review:
    name: "In Review"
    description: "Under review by stakeholders"
    color: "#17A2B8"
    icon: "üëÄ"
    next_states: ["approved", "draft", "rejected"]
    required_fields: ["reviewer", "review_date"]
    required_approvals: 2
    
  approved:
    name: "Approved"
    description: "Approved for implementation"
    color: "#28A745"
    icon: "‚úÖ"
    next_states: ["in_development", "in_review"]
    required_fields: ["approval_date", "approver"]
    
  in_development:
    name: "In Development"
    description: "Currently being implemented"
    color: "#6F42C1"
    icon: "‚öôÔ∏è"
    next_states: ["testing", "blocked"]
    required_fields: ["assigned_team", "start_date"]
    
  testing:
    name: "Testing"
    description: "Under quality assurance testing"
    color: "#FD7E14"
    icon: "üß™"
    next_states: ["implemented", "in_development"]
    required_fields: ["test_plan", "qa_assignee"]
    
  implemented:
    name: "Implemented"
    description: "Successfully implemented and deployed"
    color: "#20C997"
    icon: "üéâ"
    next_states: ["archived"]
    required_fields: ["completion_date", "deployment_notes"]

priority_levels:
  1:
    name: "Critical"
    description: "Requires immediate attention"
    color: "#FF5722"
    sla_hours: 24
    escalation_required: true
    
  2:
    name: "High"
    description: "Important for current sprint"
    color: "#FF9800"
    sla_hours: 72
    escalation_required: false
    
  3:
    name: "Medium"
    description: "Standard priority"
    color: "#4CAF50"
    sla_hours: 168
    escalation_required: false
    
  4:
    name: "Low"
    description: "Future consideration"
    color: "#9E9E9E"
    sla_hours: 720
    escalation_required: false

integrations:
  jira:
    enabled: true
    server_url: "https://company.atlassian.net"
    project_key: "PRD"
    auto_create_issues: true
    status_sync: true
    custom_fields:
      story_points: "customfield_10016"
      epic_link: "customfield_10014"
      
  confluence:
    enabled: true
    space_key: "PRODUCTS"
    auto_publish: false
    template_page_id: "123456789"
    page_labels:
      - "prd"
      - "product-requirements"
      
  slack:
    enabled: true
    webhook_url: "https://hooks.slack.com/services/..."
    channels:
      notifications: "#product-updates"
      alerts: "#prd-alerts"
      daily_digest: "#team-standup"
    alert_on_status_change: true
    daily_digest: true
    
  email:
    enabled: true
    smtp_server: "smtp.company.com"
    smtp_port: 587
    use_tls: true
    sender_email: "prd-system@company.com"
    templates:
      status_change: "status_change_template.html"
      daily_digest: "daily_digest_template.html"
      approval_request: "approval_request_template.html"

notifications:
  status_changes:
    enabled: true
    recipients:
      - "product-managers@company.com"
      - "engineering-leads@company.com"
      
  deadline_reminders:
    enabled: true
    days_before: [7, 3, 1]
    recipients:
      - "assignee"
      - "manager"
      
  approval_requests:
    enabled: true
    auto_escalate: true
    escalation_hours: 48

reporting:
  dashboards:
    executive:
      refresh_interval: 3600
      widgets:
        - "status_distribution"
        - "priority_breakdown"
        - "velocity_trends"
        - "approval_times"
        
    team_performance:
      refresh_interval: 1800
      widgets:
        - "team_workload"
        - "completion_rates"
        - "cycle_times"
        - "quality_metrics"
        
  automated_reports:
    weekly_summary:
      schedule: "0 9 * * 1"  # Every Monday at 9 AM
      recipients:
        - "product-managers@company.com"
      format: "pdf"
      
    monthly_metrics:
      schedule: "0 9 1 * *"  # First day of month at 9 AM
      recipients:
        - "executives@company.com"
      format: "html"
      
    quarterly_review:
      schedule: "0 9 1 1,4,7,10 *"  # Quarterly
      recipients:
        - "board@company.com"
      format: "pdf"

performance:
  cache:
    enabled: true
    ttl: 3600
    redis_url: "redis://localhost:6379"
    
  rate_limiting:
    enabled: true
    requests_per_minute: 100
    burst_limit: 200
    
  monitoring:
    health_checks: true
    metrics_collection: true
    performance_alerts: true

backup:
  enabled: true
  frequency: "daily"
  retention_days: 30
  storage_location: "s3://company-backups/prd-system"
  encryption: true